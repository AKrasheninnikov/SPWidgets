<script type="text/html" id="filter_main_ui">
    <div class="spwidget-filter" style="display: none;">
        <div class="spwidget-filter-column-cntr"></div>
        <div class="spwidget-filter-button-cntr">
            <button type="button" class="spwidget-button" name='reset'>Reset</button>
            <button type="button" class="spwidget-button" name='filter'>Filter</button>
        </div>
    </div>
</script>
<script type="text/html" id="filter_column">
    <div class="spwidget-column spwidget-type-{{type}}" data-spwidget_column_type="{{type}}">
        <div class="spwidget-filter-type-cntr" title="Match Type">
            <select name="{{Name}}_type" class="spwidget-filter-type" tabindex="-1">
                <option value="Contains" selected="selected">Contains</option>
                <option value="Eq">Equal</option>
                <option value="Neq">Not Equal</option>
                <option value="IsNull">Is Blank</option> 
                <option value="IsNotNull">Is Not Blank</option> 
            </select>
        </div>
        <div class="spwidget-filter-value-cntr">
            <label>{{DisplayName}}</label>
            <div class="spwidget-filter-value-input">
                __COLUMN__UI__
            </div>
        </div>
    </div>
</script>
<script type="text/html" id="filter_text_field">
    <input name="{{Name}}" title="{{DisplayName}}" type="text" value="" data-spwidget_list="{{list}}" class="spwidget-input" />
    <span class="spwidget-tooltip">{{tooltip}}</span>
</script>
<script type="text/html" id="filter_choice_field">
    <label>
        <input name="{{Name}}" title="{{DisplayName}}" type="checkbox" value="{{value}}" class="spwidget-input" />
        {{value}}
    </label>
</script>
